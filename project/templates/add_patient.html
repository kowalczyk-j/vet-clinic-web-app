<!DOCTYPE html>
<html>
<head>
    <title>Klinika weterynaryjna - Dodaj pacjenta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Klinika weterynaryjna - marzenie</h1>
        <form method="POST" action="/add_patient">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="species">Gatunek:</label>
                <input type="text" id="species" name="species">
            </div>
            <div class="form-group">
                <label for="owner">Właściciel:</label>
                <input type="text" id="owner" name="owner">
            </div>
            <div class="form-group">
                <input type="submit" value="Dodaj pacjenta">
            </div>
        </form>
        <br>
        <a href="/">Powrót</a>
    </div>
</body>
</html>
