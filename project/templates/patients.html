{% extends "base.html" %}

{% block content %}

<div class='container'>
    <h1>Owners</h1>
    <div class="search_add_delete row">
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search by Pesel...">
        <div class="add-user">
            <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#user-form-modal">New User</button>
        </div>
    </div>

    <div class="row flex-lg-nowrap">
        <table>
            <thead>
                <tr>
                    <th> </th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Pesel</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for owner in owners %}
                    <tr>
                        <td class="align-middle">
                            <div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
                              <input type="checkbox" class="custom-control-input" id="item-1">
                              <label class="custom-control-label" for="item-1"></label>
                            </div>
                        </td>
                        <td>{{ owner.name }}</td>
                        <td>{{ owner.surname }}</td>
                        <td>{{ owner.address }}</td>
                        <td>{{ owner.phone_number }}</td>
                        <td>{{ owner.pesel }}</td>
                        <td class="text-center align-middle">
                            <div class="btn-group align-top">
                                <button class="btn btn-sm btn-outline-secondary badge" type="button" data-toggle="modal" data-target="#create-owner-form">Edit</button>
                                <button class="btn btn-sm btn-outline-secondary badge" type="button"><i class="fa fa-trash"></i></button>
                            </div>
                          </td>
                        <!-- <td><a class="nav-link" href="/patients/{{ owner.owner_id }}">view page</a></td> -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
    <div class="add-patient-form">
        <h2>Dodaj właściciela</h2>
        <form action="/add_owner" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" required>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" required>
            <label for="pesel">Pesel:</label>
            <input type="text" name="pesel" id="pesel" required>
            <button type="submit">Dodaj właściciela</button>
        </form>
    </div>
</div>
{% endblock %}
